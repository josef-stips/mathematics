<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Data Visualization</title>
    <!-- Füge Chart.js CDN hinzu -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Fibonacci Data Visualization</h1>
    <canvas id="chart" width="600" height="300"></canvas> <!-- Verwende Canvas für das Diagramm -->

    <script>
        // Funktion, um Daten vom Server zu holen
        fetch("/fib")
        .then(response => response.json())
        .then(data => {
            // Extrahiere X- und Y-Werte für das Diagramm
            const labels = data.map(item => item[Object.keys(item)][0].number);
            const normalFibonacci = data.map(item => item[Object.keys(item)[0]].normal_fibonacci_function);
            const memoizationFibonacci = data.map(item => item[Object.keys(item)[0]].memoization_fibonacci_function);

            // Erstelle das Chart mit Chart.js
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line', // Liniendiagramm
                data: {
                    labels: labels, // Fibonacci-Zahlen als Labels
                    datasets: [
                        {
                            label: 'Normal Fibonacci Function',
                            data: normalFibonacci, // Werte für die normale Fibonacci-Funktion
                            borderColor: 'rgb(75, 192, 192)', // Farbe der Linie
                            tension: 0.1,
                            fill: false
                        },
                        {
                            label: 'Memoization Fibonacci Function',
                            data: memoizationFibonacci, // Werte für die Memoization Fibonacci-Funktion
                            borderColor: 'rgb(153, 102, 255)', // Farbe der Linie
                            tension: 0.1,
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Fibonacci Number'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Time (ms)'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
